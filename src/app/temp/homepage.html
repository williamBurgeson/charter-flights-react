<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Connections (React-style)</title>

  <style>
    :root {
      --x-offset: 0px; /* Adjust horizontal shift of world map */
      --header-bg: #106a2d;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #000;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;

      background-image: url('world-relief-satellite-map.png');
      background-repeat: repeat-y;
      background-position: calc(50% + var(--x-offset)) center;
      background-size: auto 800px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
      pointer-events: none;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      text-align: center;
      padding: 1.2rem 0;
      font-size: 1.8rem;
      font-weight: bold;
      z-index: 2;
      position: relative;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      margin: 2rem;
    }

    .table-box {
      background-color: white;
      border: 2px solid black;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      padding: 1rem 1rem 0.5rem;
      box-sizing: border-box;
    }

    .table-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid black;
      width: 90%;
      margin: 0 auto;
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .code {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .date {
      font-size: 1rem;
    }

    .pagination {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .arrow {
      display: inline-block;
      margin: 0 0.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--header-bg);
      cursor: pointer;
    }

    .arrow:hover {
      color: #0c4f21;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('world-relief-satellite-map-smaller.png');
        background-size: 770px auto;
      }

      header {
        font-size: 1.4rem;
        padding: 1rem 0;
      }

      .table-box {
        width: 95%;
        padding: 0.8rem;
      }

      .table-row {
        flex-direction: column;
        align-items: center;
      }

      .code {
        font-size: 1.2rem;
      }

      .date {
        font-size: 0.9rem;
        margin: 0.2rem 0;
      }
    }

    @media (prefers-reduced-data: reduce) {
      body {
        background-image: url('world-relief-satellite-map-smallest.png');
        background-size: auto 800px;;
      }
    }

    @media (prefers-reduced-data: reduce) and (max-width: 768px) {
      body {
        background-image: url('world-relief-satellite-map-smallest.png');
        background-size: 770px auto;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <header>Global Connections</header>

    <main class="content">
      <div class="table-box">
        <div class="table-row">
          <div class="code">LHR</div><div class="date">2025-11-03</div><div class="code">JFK</div>
        </div>
        <div class="table-row">
          <div class="code">CDG</div><div class="date">2025-11-04</div><div class="code">NRT</div>
        </div>
        <div class="table-row">
          <div class="code">SFO</div><div class="date">2025-11-05</div><div class="code">DXB</div>
        </div>
        <div class="table-row">
          <div class="code">SIN</div><div class="date">2025-11-06</div><div class="code">SYD</div>
        </div>
        <div class="table-row">
          <div class="code">YYZ</div><div class="date">2025-11-07</div><div class="code">ORD</div>
        </div>

        <div class="pagination">
          <span class="arrow">&laquo;</span>
          Displaying 1â€“10 of 75
          <span class="arrow">&raquo;</span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
